<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전여행 가이드 (Live)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                    <div class="bg-emerald-600 text-white p-1.5 rounded-lg"><i data-lucide="map-pin"></i></div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-500">대전여행 가이드</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex flex-col items-end text-xs text-gray-500">
                        <span>오늘 방문: <b id="daily-count" class="text-emerald-600">0</b></span>
                        <span>누적 방문: <b id="total-count" class="text-blue-600">0</b></span>
                    </div>
                    <button id="auth-btn" onclick="toggleAuth()" class="flex items-center text-sm font-medium px-3 py-1.5 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                        <i data-lucide="log-in" class="w-4 h-4 mr-1.5"></i> 로그인
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative bg-emerald-900 overflow-hidden group">
        <div class="absolute inset-0 opacity-40">
            <img src="https://images.unsplash.com/photo-1627960682701-7b001a140228?auto=format&fit=crop&q=80&w=1600" class="w-full h-full object-cover">
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-emerald-900 via-transparent to-transparent"></div>
        <div class="relative max-w-7xl mx-auto px-4 py-20 text-center">
            <h1 class="text-3xl font-extrabold text-white mb-4">대전으로 오세요!</h1>
            <p class="text-emerald-100 text-lg mb-8">과학과 자연이 어우러진 도시</p>
            <button id="write-btn" onclick="openWriteModal()" class="hidden mx-auto bg-white text-emerald-700 font-bold py-2 px-6 rounded-full shadow-lg hover:bg-emerald-50 transition-all transform hover:scale-105">
                <i data-lucide="plus" class="inline w-5 h-5 mr-1"></i> 새 여행지 등록
            </button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div id="loader-area" class="flex justify-center py-10"><div class="loader"></div></div>
        <div id="places-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in hidden"></div>
    </main>

    <div id="login-modal" class="fixed inset-0 z-[60] hidden bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-xs p-6 shadow-2xl">
            <h3 class="font-bold text-lg mb-4">관리자 로그인</h3>
            <input type="email" id="email" placeholder="이메일" class="w-full mb-2 p-2 border rounded">
            <input type="password" id="password" placeholder="비밀번호" class="w-full mb-4 p-2 border rounded">
            <button onclick="handleLogin()" class="w-full bg-emerald-600 text-white py-2 rounded font-bold hover:bg-emerald-700">로그인</button>
            <button onclick="closeModal('login-modal')" class="w-full mt-2 text-gray-400 text-sm">닫기</button>
        </div>
    </div>

    <div id="write-modal" class="fixed inset-0 z-[60] hidden bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="modal-title" class="font-bold text-lg mb-4">여행지 등록</h3>
            <input type="hidden" id="edit-id">
            
            <label class="block text-sm mb-1">장소 이름</label>
            <input id="inp-name" class="w-full mb-3 p-2 border rounded" placeholder="예: 성심당">
            
            <label class="block text-sm mb-1">구 선택</label>
            <select id="inp-district" class="w-full mb-3 p-2 border rounded">
                <option>동구</option><option>중구</option><option>서구</option><option>유성구</option><option>대덕구</option>
            </select>
            
            <label class="block text-sm mb-1">설명</label>
            <textarea id="inp-desc" rows="5" class="w-full mb-3 p-2 border rounded" placeholder="상세 설명..."></textarea>
            
            <label class="block text-sm mb-1">이미지</label>
            <input type="file" id="inp-file" class="w-full mb-2 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
            <div id="upload-status" class="text-xs text-blue-500 mb-3 hidden">이미지 업로드 중...</div>
            <input id="inp-img-url" class="w-full mb-3 p-2 border rounded bg-gray-50" placeholder="이미지 URL (직접 입력도 가능)" readonly>

            <label class="block text-sm mb-1">태그 (쉼표로 구분)</label>
            <input id="inp-tags" class="w-full mb-4 p-2 border rounded" placeholder="맛집, 힐링, 데이트">

            <button onclick="savePlace()" id="save-btn" class="w-full bg-emerald-600 text-white py-3 rounded font-bold hover:bg-emerald-700">저장하기</button>
            <button onclick="closeModal('write-modal')" class="w-full mt-2 text-gray-400 text-sm">취소</button>
        </div>
    </div>

    <script type="module">
        // --------------------------------------------------------------------------------
        // [필수] 아래 firebaseConfig 부분을 본인의 파이어베이스 설정으로 꼭 바꿔주세요!!!
        // --------------------------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc, increment, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            // ▼▼▼▼▼▼▼ 여기를 본인 설정값으로 덮어쓰세요! ▼▼▼▼▼▼▼
            apiKey: "AIzaSyC0SzZuWIl-E0L4VItN4nrHu-O1DaoZd88",
            authDomain: "project-5196212932199830884.firebaseapp.com",
            projectId: "project-5196212932199830884",
            storageBucket: "project-5196212932199830884.firebasestorage.app",
            messagingSenderId: "491579175390",
            appId: "1:491579175390:web:e18c1334c7fd6a6c0ead4f"
            // ▲▲▲▲▲▲▲ 여기까지 ▲▲▲▲▲▲▲
        };

        // 1. Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;
        let places = [];

        // 2. 관리자 상태 체크
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authBtn = document.getElementById("auth-btn");
            const writeBtn = document.getElementById("write-btn");
            
            if (user) {
                authBtn.innerHTML = `<i data-lucide="log-out" class="w-4 h-4 mr-1.5"></i> 로그아웃`;
                authBtn.onclick = handleLogout;
                writeBtn.classList.remove("hidden"); // 글쓰기 버튼 보이기
            } else {
                authBtn.innerHTML = `<i data-lucide="log-in" class="w-4 h-4 mr-1.5"></i> 로그인`;
                authBtn.onclick = toggleAuth;
                writeBtn.classList.add("hidden");
            }
            lucide.createIcons();
            renderPlaces(); // 로그인 상태 바뀌면 다시 그리기 (수정/삭제 버튼 때문)
        });

        // 3. 로그인/로그아웃 함수
        window.toggleAuth = () => document.getElementById("login-modal").classList.remove("hidden");
        window.closeModal = (id) => document.getElementById(id).classList.add("hidden");

        window.handleLogin = async () => {
            const email = document.getElementById("email").value;
            const pw = document.getElementById("password").value;
            try {
                await signInWithEmailAndPassword(auth, email, pw);
                closeModal("login-modal");
                alert("관리자님 환영합니다!");
            } catch (e) {
                alert("로그인 실패: " + e.message);
            }
        };

        window.handleLogout = async () => {
            if(confirm("로그아웃 하시겠습니까?")) await signOut(auth);
        };

        // 4. 방문자 수 카운트 (새로고침 시 증가)
        async function updateVisitorStats() {
            const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
            const statsRef = doc(db, "stats", "visitors");
            
            try {
                // 누적 및 오늘 방문자 증가
                await setDoc(statsRef, {
                    total: increment(1),
                    [today]: increment(1)
                }, { merge: true });

                // 화면 표시
                const snap = await getDoc(statsRef);
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById("total-count").innerText = (data.total || 0).toLocaleString();
                    document.getElementById("daily-count").innerText = (data[today] || 0).toLocaleString();
                }
            } catch (e) {
                console.log("통계 업데이트 실패 (콘솔에서 보안 규칙 확인 필요)");
            }
        }
        updateVisitorStats();

        // 5. 여행지 데이터 가져오기 (Firestore)
        async function fetchPlaces() {
            try {
                const querySnapshot = await getDocs(collection(db, "places"));
                places = [];
                querySnapshot.forEach((doc) => {
                    places.push({ id: doc.id, ...doc.data() });
                });
                
                document.getElementById("loader-area").classList.add("hidden");
                document.getElementById("places-grid").classList.remove("hidden");
                renderPlaces();
            } catch (e) {
                console.error("데이터 가져오기 실패:", e);
                // 데이터 없을 때 예시 데이터 (처음 실행용)
                document.getElementById("loader-area").innerHTML = "데이터를 불러올 수 없습니다. <br>파이어베이스 설정을 확인하세요.";
            }
        }
        fetchPlaces();

        // 6. 화면 그리기
        function renderPlaces() {
            const grid = document.getElementById("places-grid");
            grid.innerHTML = "";
            
            places.forEach(place => {
                const isAdmin = !!currentUser;
                const card = document.createElement("div");
                card.className = "group bg-white rounded-xl shadow-sm hover:shadow-xl transition-all border border-gray-100 overflow-hidden relative";
                
                // 관리자용 수정/삭제 버튼
                let adminControls = "";
                if (isAdmin) {
                    adminControls = `
                        <div class="absolute top-2 left-2 z-10 flex gap-1">
                            <button onclick="editPlace('${place.id}')" class="bg-white/90 p-1.5 rounded-full text-blue-600 hover:bg-blue-100"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                            <button onclick="deletePlace('${place.id}')" class="bg-white/90 p-1.5 rounded-full text-red-600 hover:bg-red-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${adminControls}
                    <div class="h-48 overflow-hidden relative">
                        <img src="${place.image || 'https://via.placeholder.com/400'}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded">${place.district}</div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-xl font-bold mb-2 text-gray-800">${place.name}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${place.description}</p>
                        <div class="flex gap-2 flex-wrap">
                            ${(place.tags || []).map(t => `<span class="bg-gray-100 text-gray-500 text-xs px-2 py-1 rounded">#${t}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // 7. 이미지 업로드 기능
        const fileInput = document.getElementById("inp-file");
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById("upload-status");
            status.classList.remove("hidden");
            status.innerText = "업로드 중... (기다려주세요)";
            
            try {
                const storageRef = ref(storage, 'images/' + Date.now() + '_' + file.name);
                await uploadBytesResumable(storageRef, file);
                const url = await getDownloadURL(storageRef);
                
                document.getElementById("inp-img-url").value = url;
                status.innerText = "업로드 완료!";
                status.className = "text-xs text-green-600 mb-3";
            } catch (error) {
                console.error(error);
                status.innerText = "업로드 실패: " + error.message;
                status.className = "text-xs text-red-600 mb-3";
            }
        });

        // 8. 글 저장/수정/삭제
        window.openWriteModal = () => {
            document.getElementById("modal-title").innerText = "새 여행지 등록";
            document.getElementById("edit-id").value = "";
            document.getElementById("inp-name").value = "";
            document.getElementById("inp-desc").value = "";
            document.getElementById("inp-img-url").value = "";
            document.getElementById("inp-tags").value = "";
            document.getElementById("upload-status").classList.add("hidden");
            document.getElementById("write-modal").classList.remove("hidden");
        };

        window.editPlace = (id) => {
            const p = places.find(x => x.id === id);
            if (!p) return;
            document.getElementById("modal-title").innerText = "여행지 수정";
            document.getElementById("edit-id").value = p.id;
            document.getElementById("inp-name").value = p.name;
            document.getElementById("inp-district").value = p.district;
            document.getElementById("inp-desc").value = p.description;
            document.getElementById("inp-img-url").value = p.image;
            document.getElementById("inp-tags").value = (p.tags || []).join(", ");
            document.getElementById("write-modal").classList.remove("hidden");
        };

        window.savePlace = async () => {
            const id = document.getElementById("edit-id").value;
            const data = {
                name: document.getElementById("inp-name").value,
                district: document.getElementById("inp-district").value,
                description: document.getElementById("inp-desc").value,
                image: document.getElementById("inp-img-url").value,
                tags: document.getElementById("inp-tags").value.split(",").map(t => t.trim()).filter(t=>t),
                createdAt: Date.now()
            };

            if (!data.name) return alert("이름을 입력하세요");

            const btn = document.getElementById("save-btn");
            btn.disabled = true;
            btn.innerText = "저장 중...";

            try {
                if (id) {
                    // 수정
                    await updateDoc(doc(db, "places", id), data);
                    alert("수정되었습니다.");
                } else {
                    // 신규 등록
                    await addDoc(collection(db, "places"), data);
                    alert("등록되었습니다.");
                }
                closeModal("write-modal");
                fetchPlaces(); // 목록 새로고침
            } catch (e) {
                alert("저장 실패: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "저장하기";
            }
        };

        window.deletePlace = async (id) => {
            if (!confirm("정말 삭제하시겠습니까?")) return;
            try {
                await deleteDoc(doc(db, "places", id));
                fetchPlaces();
            } catch (e) {
                alert("삭제 실패: " + e.message);
            }
        };
        
        // window 객체에 등록 (모듈 스코프 탈출)
        window.lucide = lucide;
    </script>
</body>
</html>
